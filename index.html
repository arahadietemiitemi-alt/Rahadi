<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Rahadi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1.5s ease;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
      animation: fadeInUp 2s ease;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #ff4757;
      transform: scale(1.1);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
